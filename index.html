<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masrawy Warehouse Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.1/dist/umd/lucide.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #d4af37 100%);
            min-height: 100vh;
            color: #000000;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .shadow-lg-custom {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
        .bg-primary { background-color: #000000; }
        .bg-secondary { background-color: #d4af37; }
        .bg-accent { background-color: #bfa233; }
        .text-primary { color: #000000; }
        .text-secondary { color: #d4af37; }
        .text-accent { color: #bfa233; }
        .alert-expiry {
            background-color: #fff8dc;
            border-left: 4px solid #d4af37;
            color: #000000;
        }
        button:hover.bg-secondary {
            background-color: #bfa233 !important;
        }
        button:hover.bg-accent {
            background-color: #a68f2a !important;
        }
        /* Login/Register modal input styles */
        #auth-modal .bg-black {
            background-color: #000000 !important;
        }
        #auth-modal input,
        #auth-modal select {
            color: #d4af37;
            border-color: #d4af37;
            background-color: #000000;
        }
        #auth-modal input::placeholder,
        #auth-modal select::placeholder {
            color: #d4af37;
            opacity: 0.7;
        }
        /* Simple form styling */
        .simple-form {
            margin: 20px auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .simple-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #d4af37;
            border-radius: 5px;
            font-size: 1rem;
        }
        .simple-form button {
            width: 100%;
            padding: 10px;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }
        .simple-form button:hover {
            background-color: #bfa233;
        }
    </style>
</head>
<body class="fade-in">

    <!-- Your existing header and content here ... -->

    <!-- Simple Visitor Name Form -->
    <div class="simple-form">
        <h2 class="text-primary font-bold mb-4">Enter Your Name</h2>
        <input type="text" id="visitorName" placeholder="Your name" />
        <button onclick="saveVisitor()">Save Name</button>
    </div>

    <!-- Firebase and app scripts -->
    <script>
        // Firebase config (تأكد تستخدم بيانات مشروعك الخاصة)
        const firebaseConfig = {
            apiKey: "AIzaSyD3BZ_KM7LQH-QLR9WQmqVXjrpGMVcdlns",
            authDomain: "masrawy-site.firebaseapp.com",
            databaseURL: "https://masrawy-site-default-rtdb.firebaseio.com",
            projectId: "masrawy-site",
            storageBucket: "masrawy-site.appspot.com",
            messagingSenderId: "852741312702",
            appId: "1:852741312702:web:d67a601d115303ca5a4eef",
            measurementId: "G-G85DB7L56C"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        // Save visitor name to Firebase Realtime Database
        function saveVisitor() {
            const nameInput = document.getElementById('visitorName');
            const name = nameInput.value.trim();

            if (name === '') {
                alert('Please enter your name.');
                return;
            }

            // Generate a new visitor key
            const newVisitorRef = database.ref('visitors').push();
            newVisitorRef.set({
                name: name,
                timestamp: Date.now()
            })
            .then(() => {
                alert('Name saved successfully!');
                nameInput.value = '';
            })
            .catch((error) => {
                alert('Error saving name: ' + error.message);
            });
        }
    </script>
</body>
</html>
